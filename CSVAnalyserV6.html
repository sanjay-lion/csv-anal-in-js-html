<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">

        <title>CSV Analyzer</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jschardet/2.2.0/jschardet.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script src="js/validateScript.js"></script>

        <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <h1>CSV Analyzer</h1>
        <p>Select a CSV file to analyze:</p>
        <input type="file" id="file-input" accept=".txt,.csv">
        <input type="checkbox" id="chart-checkbox" onchange="toggleChart()" checked="false"> Show chart
        <button id="verify-button" onclick="verifyFile()">Verify</button><BR><BR>
        <Label for="analyze-button">Use the 'Analyze button' to render CSV file as a table</Label>
        <button id="analyze-button" onclick="analyzeFile()">Analyze</button>
        <BR>
        <!--<button id="read-button" onclick="readFile()">Edit file data</button> <BR>-->
        <div id="result"></div><BR>
        <div id="chart"></div><BR>
        <div id="data-grid"></div>
        <BR>
        <HR>
</body>
</html>
